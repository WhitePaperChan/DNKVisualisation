<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DNK Visualisation</title>
  </head>
  <body>
    <div>
    <svg xmlns="http://www.w3.org/2000/svg" id="triander"></svg>
    </div>
    <div>
    <a href="https://github.com/WhitePaperChan/DNKVisualisation">GitHub</a>
    <textarea id="sequence" name="sequence" maxlength="100000" rows=5></textarea>
    <br>
    
    <label for="import" class="button">
      Import
    </label>
    <input type="file" id="import">
    <input type="button" id="export" value="Export" class="button">
    <br>

    <input type="checkbox" id="triander" name="triander">
    <label for="triander">Triander</label>
    <input type="checkbox" id="colors" name="colors">
    <label for="colors">Different colors for letters</label>
    <span id="warningSettings"></span>
    <span id="warningSize"></span>
    <span id="warningLetters"></span>
    <br>

    <label for="zoom">Zoom</label>
    <input type="number" id="zoom" name="zoom" min="10" max="100" value="20">
    <br>

    <label for="x">x</label>
    <input type="number" id="x" name="x" min="-1000" max="1000" value="0">
    <label for="y">y</label>
    <input type="number" id="y" name="y" min="-1000" max="1000" value="0">
    <br>

    <label for="lengthC">C</label>
    <input type="number" id="lengthC" name="lengthC" min="1" max="10" value="4">
    <label for="lengthTU">T/U</label>
    <input type="number" id="lengthTU" name="lengthTU" min="1" max="10" value="2">
    <label for="lengthG">G</label>
    <input type="number" id="lengthG" name="lengthG" min="1" max="10" value="3">
    <label for="lengthA">A</label>
    <input type="number" id="lengthA" name="lengthA" min="1" max="10" value="1">
    <input type="button" id="defaultButton" value="Default" class="button">
    <input type="button" id="saveSettings" value="Save settings" class="button">
    <label for="loadSettings" class="button">
      Load settings
    </label>
    <input type="file" id="loadSettings">
    <br>

    C:
    <input type="radio" id="directionC1" name="directionC" value="right">
    <label for="directionC1">âž”</label>
    <input type="radio" id="directionC2" name="directionC" value="left">
    <label for="directionC2">ðŸ ”</label>
    <input type="radio" id="directionC3" name="directionC" value="up" checked>
    <label for="directionC3">ðŸ •</label>
    <input type="radio" id="directionC4" name="directionC" value="down">
    <label for="directionC4">ðŸ —</label>
    <br>

    T/U:
    <input type="radio" id="directionTU1" name="directionTU" value="right" checked>
    <label for="directionTU1">âž”</label>
    <input type="radio" id="directionTU2" name="directionTU" value="left">
    <label for="directionTU2">ðŸ ”</label>
    <input type="radio" id="directionTU3" name="directionTU" value="up">
    <label for="directionTU3">ðŸ •</label>
    <input type="radio" id="directionTU4" name="directionTU" value="down">
    <label for="directionTU4">ðŸ —</label>
    <br>

    G:
    <input type="radio" id="directionG1" name="directionG" value="right">
    <label for="directionG1">âž”</label>
    <input type="radio" id="directionG2" name="directionG" value="left">
    <label for="directionG2">ðŸ ”</label>
    <input type="radio" id="directionG3" name="directionG" value="up">
    <label for="directionG3">ðŸ •</label>
    <input type="radio" id="directionG4" name="directionG" value="down" checked>
    <label for="directionG4">ðŸ —</label>
    <br>

    A:
    <input type="radio" id="directionA1" name="directionA" value="right">
    <label for="directionA1">âž”</label>
    <input type="radio" id="directionA2" name="directionA" value="left" checked>
    <label for="directionA2">ðŸ ”</label>
    <input type="radio" id="directionA3" name="directionA" value="up">
    <label for="directionA3">ðŸ •</label>
    <input type="radio" id="directionA4" name="directionA" value="down">
    <label for="directionA4">ðŸ —</label>
    <br>

    Start:
    <input type="number" id="start" name="start" min="1" max="100000" value="1">
    End:
    <input type="number" id="end" name="end" min="1" max="100000" value="1000">
    <br>
    <b>Colors:</b>
    <br>
    <i>Monoander:</i>
    <br>
    <label for="monoanderSolid">Solid:</label>
    <input type="color" id="monoanderSolid" value="#000000">
    <label for="monoanderC">C:</label>
    <input type="color" id="monoanderC" value="#800080">
    <label for="monoanderTU">T/U:</label>
    <input type="color" id="monoanderTU" value="#0000FF">
    <label for="monoanderG">G:</label>
    <input type="color" id="monoanderG" value="#008000">
    <label for="monoanderA">A:</label>
    <input type="color" id="monoanderA" value="#FFA500">
    <br>

    <i>Triander:</i>
    <br>

    Branch1:
    <br>
    
    <label for="triander1Solid">Solid:</label>
    <input type="color" id="triander1Solid" value="#0000FF">
    <label for="triander1C">C:</label>
    <input type="color" id="triander1C" value="#800080">
    <label for="triander1TU">T/U:</label>
    <input type="color" id="triander1TU" value="#0000FF">
    <label for="triander1G">G:</label>
    <input type="color" id="triander1G" value="#008000">
    <label for="triander1A">A:</label>
    <input type="color" id="triander1A" value="#FFA500">
    <br>
    
    Branch2:
    <br>
    
    <label for="triander2Solid">Solid:</label>
    <input type="color" id="triander2Solid" value="#008000">
    <label for="triander2C">C:</label>
    <input type="color" id="triander2C" value="#FF00FF">
    <label for="triander2TU">T/U:</label>
    <input type="color" id="triander2TU" value="#00BFFF">
    <label for="triander2G">G:</label>
    <input type="color" id="triander2G" value="#00FF7F">
    <label for="triander2A">A:</label>
    <input type="color" id="triander2A" value="#FF4500">
    <br>
    
    Branch3:
    <br>
    
    <label for="triander3Solid">Solid:</label>
    <input type="color" id="triander3Solid" value="#FF0000">
    <label for="triander3C">C:</label>
    <input type="color" id="triander3C" value="#9932CC">
    <label for="triander3TU">T/U:</label>
    <input type="color" id="triander3TU" value="#000080">
    <label for="triander3G">G:</label>
    <input type="color" id="triander3G" value="#00FF00">
    <label for="triander3A">A:</label>
    <input type="color" id="triander3A" value="#FF0000">
    <br>
    
    <b>Stroke width:</b>
    <br>
    
    <label for="strokeMonoander">Monoander:</label>
    <input type="number" id="strokeMonoander" name="strokeMonoander" min="1" max="10", step="0.1" value="1">
    <br>
    
    <label for="strokeBranch1">Branch 1:</label>
    <input type="number" id="strokeBranch1" name="strokeBranch1" min="1" max="10", step="0.1" value="1">
    <label for="strokeBranch2">Branch 2:</label>
    <input type="number" id="strokeBranch2" name="strokeBranch2" min="1" max="10", step="0.1" value="1">
    <label for="strokeBranch3">Branch 3:</label>
    <input type="number" id="strokeBranch3" name="strokeBranch3" min="1" max="10", step="0.1" value="1">
    <br>
    
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </body>
</html>
