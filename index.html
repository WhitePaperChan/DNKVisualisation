<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DNK Visualisation</title>
  </head>
  <body>
    <input type="text" maxlength=100000>
    <input type="checkbox" id="triander" name="triander">

    <label for="triander">y</label>
    <br>
    <canvas></canvas>
    <script src="main.js"></script>
  </body>
</html>
